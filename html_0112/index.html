<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG 게임 캐릭터</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>게임 캐릭터 관리</h1>
    </header>
    <main>
      <section id="inputSection">
        <fieldset class="inputField">
          <legend>캐릭터 입력</legend>
          <div class="inputItem">
            <div class="name">
              이름 :
              <input type="text" id="name" maxlength="5" />
            </div>
            <div class="cls">
              직업 :
              <select id="cls">
                <option value="war">전사</option>
                <option value="wiz">마법사</option>
                <option value="arc">궁수</option>
                <option value="thi">도적</option>
              </select>
            </div>
            <div class="cx">
              성별 : <input type="radio" name="gender" value="woman" />여성
              <input type="radio" name="gender" value="man" />남성
            </div>
            <div class="HP">
              HP :
              <input type="number" id="HP" />
            </div>
            <div class="mp">
              MP :
              <input type="number" id="HP" />
            </div>
            <div class="str">
              STR :
              <input type="number" id="HP" />
            </div>
            <div class="int">
              INT :
              <input type="number" id="HP" />
            </div>
            <div class="dex">
              DEX :
              <input type="number" id="HP" />
            </div>
            <div class="lux">
              LUX :
              <input type="number" id="HP" />
            </div>
            <div class="birthDate">
              BIRTHDAY :
              <input type="date" id="birthDate" />
            </div>
            <div class="imgURL">
              이미지 주소 :
              <input type="text" id="imgURL" />
            </div>
          </div>
          <div class="inputImg">
            <img id="showImg" src="" alt="캐릭터 이미지" />
          </div>
          <div class="inputbtns">
            <div class="btns">
              <button class="btn" id="addC">생성</button>
              <button class="btn" id="upC">수정</button>
              <button class="btn" id="delC">삭제</button>
            </div>
          </div>
        </fieldset>
      </section>

      <section id="listSection">
        <fieldset class="listField">
          <legend>캐릭터 목록</legend>
          <div class="listTitleRow">
            <div class="listItem">
              <div class="">이름</div>
            </div>
            <div class="listItem">
              <div class="">직업</div>
            </div>
            <div class="listItem">
              <div class="">성별</div>
            </div>
            <div class="listItem">
              <div class="">HP</div>
            </div>
            <div class="listItem">
              <div class="">MP</div>
            </div>
            <div class="listItem">
              <div class="">STR</div>
            </div>
            <div class="listItem">
              <div class="">INT</div>
            </div>
            <div class="listItem">
              <div class="">DEX</div>
              <div class="listItem">
                <div class="">LUX</div>
              </div>
              <div class="listItem">
                <div class="">생일</div>
              </div>
            </div>
          </div>
        </fieldset>
      </section>
    </main>
  </body>
</html>
