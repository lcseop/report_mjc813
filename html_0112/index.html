<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG 게임 캐릭터</title>
    <link rel="stylesheet" href="../html_0112/css/index.css" />
    <script src=".//js/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>게임 캐릭터 관리</h1>
    </header>
    <main>
      <section id="inputSection">
        <fieldset class="inputField">
          <legend>캐릭터 입력</legend>
          <div class="inputItem">
            <div class="name">
              이름 :
              <input type="text" id="name" maxlength="5" />
            </div>
            <div class="cls">
              직업 :
              <select id="cls">
                <option value="war">전사</option>
                <option value="wiz">마법사</option>
                <option value="arc">궁수</option>
                <option value="thi">도적</option>
              </select>
            </div>
            <div class="cx">
              성별 : <input type="radio" name="gender" value="woman" />여성
              <input type="radio" name="gender" value="man" />남성
            </div>
            <div class="HP">
              HP :
              <input type="number" id="hp" />
            </div>
            <div class="MP">
              MP :
              <input type="number" id="mp" />
            </div>
            <div class="STR">
              STR :
              <input type="number" id="str" />
            </div>
            <div class="INT">
              INT :
              <input type="number" id="int" />
            </div>
            <div class="DEX">
              DEX :
              <input type="number" id="dex" />
            </div>
            <div class="LUX">
              LUX :
              <input type="number" id="lux" />
            </div>
            <div class="birthDate">
              BIRTHDAY :
              <input type="date" id="birthDate" />
            </div>
            <div class="imgURL">
              이미지 주소 :
              <input type="text" id="imgURL" />
            </div>
          </div>
          <div class="inputImg">
            <img id="showImg" src="" alt="캐릭터 이미지" />
          </div>
          <div class="inputbtns">
            <div class="btns">
              <button class="btn" id="addC">생성</button>
              <button class="btn" id="upC">수정</button>
              <button class="btn" id="delC">삭제</button>
            </div>
          </div>
          <div class="attack">
            <div>
              <input type="hidden" id="hidden1" value="0" />
              공격대상
              <select class="attacked_target" id="atc_target1">
                <option>전사</option>
                <option>마법사</option>
                <option>궁수</option>
                <option>도적</option>
              </select>
              <button id="attackStr">STR 공격</button>
            </div>
            <div>
              <input type="hidden" id="hidden1" value="0" />
              공격대상
              <select class="attacked_target" id="atc_target2">
                <option>전사</option>
                <option>마법사</option>
                <option>궁수</option>
                <option>도적</option>
              </select>
              <button id="attackInt">INT 공격</button>
            </div>
          </div>
        </fieldset>
      </section>

      <section id="listSection">
        <fieldset class="listField">
          <legend>캐릭터 목록</legend>
          <div class="listTitleRow">
            <div class="listItem">
              <div class="listItem2">이름</div>
            </div>
            <div class="listItem">
              <div class="listItem2">직업</div>
            </div>
            <div class="listItem">
              <div class="listItem2">성별</div>
            </div>
            <div class="listItem">
              <div class="listItem2">HP</div>
            </div>
            <div class="listItem">
              <div class="listItem2">MP</div>
            </div>
            <div class="listItem">
              <div class="listItem2">STR</div>
            </div>
            <div class="listItem">
              <div class="listItem2">INT</div>
            </div>
            <div class="listItem">
              <div class="listItem2">DEX</div>
            </div>
            <div class="listItem">
              <div class="listItem2">LUX</div>
            </div>
            <div class="listItem">
              <div class="listItem2">생일</div>
            </div>
          </div>
          <div class="listDataBlock">
            <div class="listItem">
              <div class="listItem2">이름</div>
            </div>
            <div class="listItem">
              <div class="listItem2">직업</div>
            </div>
            <div class="listItem">
              <div class="listItem2">성별</div>
            </div>
            <div class="listItem">
              <div class="listItem2">HP</div>
            </div>
            <div class="listItem">
              <div class="listItem2">MP</div>
            </div>
            <div class="listItem">
              <div class="listItem2">STR</div>
            </div>
            <div class="listItem">
              <div class="listItem2">INT</div>
            </div>
            <div class="listItem">
              <div class="listItem2">DEX</div>
            </div>
            <div class="listItem">
              <div class="listItem2">LUX</div>
            </div>
            <div class="listItem">
              <div class="listItem2">생일</div>
            </div>
          </div>
        </fieldset>
      </section>
    </main>
  </body>
</html>
<script src=".//js/0112.js"></script>
